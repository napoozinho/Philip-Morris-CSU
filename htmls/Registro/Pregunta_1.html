<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pregunta_1</title>
  <link rel="stylesheet" href="../../src/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body class="body-pregunta-1">

  <div class="overlay-darken"></div>

  <nav class="top-navbar"></nav>

  <div class="container">

    <header>
      <h1>
        Muchas gracias por ingresar!
      </h1>
      <h2>
        a continuación te haremos unas preguntas para conocerte mejor y darte una major experiencia
      </h2>
    </header>

    <form class="form-yes-no animate__animated animate__fadeInUp">
      <p>¿SOS UN KISOQUERO?</p>

      <input type="radio" id="yes" value="1" name="custom">
      <input type="radio" id="no" value="0" name="custom">
      
      <div class="switch">
        <label for="yes">Si</label>
        <label for="no">No</label>
        <span class="icon"></span>
      </div>
    </form>

  </div>

  <script src="../../src/js/form_yes_no.js"></script>

</body>

</html>
